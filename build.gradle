apply plugin: 'idea'
apply plugin: 'eclipse'

subprojects {
    apply plugin: "java"
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    //sourceCompatibility=JavaVersion.VERSION_1_7
    //targetCompatibility=JavaVersion.VERSION_1_7

/*
    repositories {
        mavenCentral()
        //maven { url "http://m2.neo4j.org/content/repositories/releases/" }
    }
*/

    ext {
        neo4jVersion = "1.9.4"
        jerseyVersion = "1.9"
        junitVersion = "4.11"
